name: API CI

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *' # nightly at 04:00 UTC

jobs:
  php:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, redis
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Lint (Pint)
        run: vendor/bin/pint --test

      - name: Static analysis (Larastan)
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: Tests (Pest)
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          CACHE_DRIVER: array
          QUEUE_CONNECTION: sync
          BROADCAST_DRIVER: log
        run: php artisan test

  postgres-integration:
    name: Postgres Integration
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: greenlit
          POSTGRES_USER: greenlit
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd "pg_isready -U greenlit -d greenlit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, redis, pdo_pgsql
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations (Postgres)
        env:
          DB_CONNECTION: pgsql
          DB_HOST: postgres
          DB_PORT: 5432
          DB_DATABASE: greenlit
          DB_USERNAME: greenlit
          DB_PASSWORD: secret
          CACHE_DRIVER: array
          QUEUE_CONNECTION: sync
          BROADCAST_DRIVER: log
        run: php artisan migrate --force

      - name: Tests (Pest - Postgres)
        env:
          DB_CONNECTION: pgsql
          DB_HOST: postgres
          DB_PORT: 5432
          DB_DATABASE: greenlit
          DB_USERNAME: greenlit
          DB_PASSWORD: secret
          CACHE_DRIVER: array
          QUEUE_CONNECTION: sync
          BROADCAST_DRIVER: log
        run: php artisan test